        .box {
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: coral;
            transition: width 1s linear 1s, height 1s linear 1s, transform 2s;
        }
        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(70deg);
        }
    </style>
</head>
<body>

    <div class="box">
        <h3>Transition</h3>
    </div>

</body>
