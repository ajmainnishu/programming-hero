<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display phones and implement search functionality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
      
      <header>
        <h1>Welcome to my Phone Hunter!</h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input type="email" class="form-control" id="search-field" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section>
                <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>

  </body>
</html>
