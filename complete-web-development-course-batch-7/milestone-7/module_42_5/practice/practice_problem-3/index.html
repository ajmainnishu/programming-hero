<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Problem - 3</title>

    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- 
    1. Creat a form like the picture.
    2. Take the inputs.
    3. If you click on the "Send Name" button, the input will be set on the local storage like picture. Do the same for other send buttons.
    4. If you click on the "Delete Name" button, the name key & value will be cleared from the local storage. Do the same for other Delete buttons.
    5. If you click on the "Rest" button, the key & value will be cleared from the local storage.
     -->

</head>
<body>
    
        <div class="w-75 mx-auto my-5 bg-black p-5 rounded-4">
            <h1 class="text-white text-center">Please Contact me</h1>
            <div>
                <p class="text-primary fw-semibold mb-1">Name</p>
                <div class="d-flex">
                    <input id="input-field-name" type="text" class="form-control w-50">
                    <button id="btn-delete-name" class="btn btn-danger mx-2">Delete Name</button>
                    <button id="btn-send-name" class="btn btn-danger">Send Name</button>
                </div>
            </div>
            <div class="mt-3">
                <p class="text-primary fw-semibold mb-1">Email</p>
                <div class="d-flex">
                    <input id="input-field-email" type="email" class="form-control w-50">
                    <button id="btn-delete-email" class="btn btn-danger mx-2">Delete Email</button>
                    <button id="btn-send-email" class="btn btn-danger">Send Email</button>
                </div>
            </div>
            <div class="mt-3">
                <p class="text-primary fw-semibold mb-1">Message</p>
                <div class="d-flex">
                    <textarea id="input-field-message" name="" id="" cols="30" rows="2" class="form-control w-50"></textarea>
                    <button id="btn-delete-message" class="btn btn-danger mx-2">Delete Message</button>
                    <button id="btn-send-message" class="btn btn-danger">Send Message</button>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button id="btn-reset" class="btn btn-warning">Reset</button>
            </div>
        </div>




    <!-- bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- js file link -->
    <script src="./index.js"></script>

</body>
</html>
