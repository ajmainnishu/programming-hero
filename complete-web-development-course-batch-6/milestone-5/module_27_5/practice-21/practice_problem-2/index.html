<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Problem - 2</title>
	<!-- I gave a practice of a discount calculator. do that Where a price is written and there is a button. Clicking on it will reduce the price by 30%. This will be a slightly more advanced version. On the day you click on the Apply button, if DOM is written in the text box next to it, then the discount will work. Price will drop by 30%. And if not write DOM write something else. Like say dom or drum or something. Then the discount won't work. -->

    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-50">

    <!-- main section start -->
    <main>

        <!-- input field section start -->
        <section>
            <div class="bg-cyan-200 w-6/12 mx-auto text-center rounded-2xl my-14 pt-10 pb-20">
                <h1 class="text-5xl font-bold mb-10 mt-5">Discount Calculator</h1>
                <h2 class="text-3xl pt-5 font-semibold">Price: <span id="discount-number">100</span></h2>
                <input  class="block rounded-lg p-3 mx-auto my-10" type="text" name="" id="input-field" placeholder="type DOM">
                <button id="btn-apply" class="bg-sky-500 py-2 px-5 rounded-lg font-medium text-white">Apply</button>
            </div>
        </section>
        <!-- input field section end -->

    </main>
    <!-- main section end -->



    
    <!-- js file link -->
    <script src="./js/utilities.js"></script>
    <script src="./js/discount.js"></script>

</body>
</html>
