<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested row and column layout with no gutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .side-collage img {
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row g-0">
            <div class="col-4">
                <img src="./images/7.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img src="./images/1.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="./images/2.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="./images/4.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row g-0">
                    <img style="height: 248px;" src="./images/9.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
