<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven things you need to do to make a website responsive</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid plum;
        }
        h1 {
            font-size: 10vw;
        }
        .person img{
            width: 100%;
        }
        .container-two {
            display: flex;
        }
        .container-two .split {
            width: 50%;
        }
        .split img {
            width: 100%;
        }


        /* @media screen and (max-width: 576px) {
            .container-two {
                flex-direction: column;
            }
            .container-two .split {
                width: 100%;
            }
        } */


        @media screen and (max-width: 576px) {
            .container-two {
                flex-direction: column-reverse;
            }
            .container-two .split {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <section>
        <h1>My Responsive Website</h1>
    </section>
    <section class="person">
        <h3>Person</h3>
        <img src="./images/ajmain_nishu.jpg" alt="">
    </section>
    <section>
        <div class="container-two">
            <div class="split">
                <img src="./images/ajmain_nishu.jpg" alt="">
            </div>
            <div class="split">
                <img src="./images/ajmain_nishu.jpg" alt="">
            </div>
        </div>
    </section>

</body>
</html>
