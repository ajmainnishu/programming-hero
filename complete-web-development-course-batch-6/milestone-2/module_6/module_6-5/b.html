<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple navbar and internal navigation among files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Index</a>
                </li>
                <li>
                    <a href="./a.html">Form 1</a>
                </li>
            </ul>
        </nav>
    </header>



   <form action="">
    <p>Name: <input type="text" name="" id="" placeholder="Enter your name"></p>
    <p>Email: <input type="email" name="" id="" placeholder="Enter your name"></p>
    <fieldset>
        <legend>Select your pitha</legend>
        <p>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
        </p>
        <p>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
        </p>
        <p>
            <label for="tell">
                <input type="radio" name="pitha" id="tell">Tell pitha
            </label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Select your vorta</legend>
        <p><label for="sorira"><input type="checkbox" name="vorta" id="sorisa">Sorisa</label></p>
        <p><label for="sutki"><input type="checkbox" name="vorta" id="sukti">Sukti</label></p>
        <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
    </fieldset>
    <p>Special Instruction
        <br>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
    </p>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
   </form>

</body>
</html>
