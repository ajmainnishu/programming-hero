<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class hover, class hover, visited, focus</title>
    <style>
        h1 {
            color: royalblue;
        }
        h1:hover {
            color: skyblue;
            background-color: seagreen;
            margin: 50px;
            padding: 50px;
            font-size: 50px;
            font-weight: 700;
        }
        .middle-person:focus {
            color: blue;
            font-weight: 700;
        }
        a:visited {
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is normal</h1>
    <input type="text" name="" id="">
    <input class="middle-person" type="text" name="" id="">
    <input type="text" name="" id="">

</body>
</html>
