<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Problem - 3</title>
	<!-- Search on Google. JavaScript calculator. You will see one type of site. Each person is coding in one way. That doesn't matter. the way you like it That way find out and understand. Don't close your eyes. Rather understand. Will be useful in the future. -->

    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-50">

    <!-- main section start -->
    <main>

        <!-- input field section start -->
        <section>
            <div class="bg-cyan-200 w-6/12 mx-auto text-center rounded-2xl my-14 pt-10 pb-20">
                <h1 class="text-5xl font-bold mb-10 mt-5">Simple Calculator</h1>
                <h2 class="text-3xl pt-5 font-semibold">Result: <span id="cal-number"></span></h2>
                <input class="block rounded-lg p-3 mx-auto my-10" type="text" name="" id="input-field-1" placeholder="Please enter a number">
                <input class="block rounded-lg p-3 mx-auto my-10" type="text" name="" id="input-field-2" placeholder="Please enter a number">
                <button id="btn-add" class="bg-sky-500 py-2 px-5 rounded-lg font-medium text-white">+</button>
                <button id="btn-minus" class="bg-sky-500 py-2 px-5 rounded-lg font-medium text-white">-</button>
                <button id="btn-mul" class="bg-sky-500 py-2 px-5 rounded-lg font-medium text-white">*</button>
                <button id="btn-div" class="bg-sky-500 py-2 px-5 rounded-lg font-medium text-white">/</button>
            </div>
        </section>
        <!-- input field section end -->

    </main>
    <!-- main section end -->



    
    <!-- js file link -->
    <script src="./js/utilities.js"></script>
    <script src="./js/addition.js"></script>
    <script src="./js/minus.js"></script>
    <script src="./js/multiplication.js"></script>
    <script src="./js/division.js"></script>

</body>
</html>
