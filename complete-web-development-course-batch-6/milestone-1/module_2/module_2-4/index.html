<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Id, Class, Apply Styles To Multiple Elements, Id Vs Class</title>
    <style>
        #russia {
            color: royalblue;
        }
        #usa {
            background-color: gray;
        }
        .birani {
            color: indianred;
        }
        .hot {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h3 id="russia">Putin is stronger has muscle</h3>
    <h3 id="usa">Joe Biden khali khali ustha khai</h3>
    <h3>North Korea er special person</h3>
    <h4 class="birani hot">first</h4>
    <h4 class="birani">second</h4>
    <h4>third</h4>
    <h4>fourth</h4>
    <h4>fifth</h4>
    <ul>
        <li class="birani">Hungray naki</li>
    </ul>
</body>
</html>
